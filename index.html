<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 class="card-heading">Get <span class="color-change">insights</span> that help your business grow.</h2>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="card-stats">
        <div class="card-stat">
          <p class="card-stat-number">10k+</p> 
          <p class="card-stat-heading">companies</p>
        </div>
        <div class="card-stat">
          <p class="card-stat-number">314</p> 
          <p class="card-stat-heading">templates</p>
        </div>
        <div class="card-stat">
          <p class="card-stat-number">12M+</p> 
          <p class="card-stat-heading">queries</p>
        </div>
      </div>
    </div>
    <div class="card-img">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/supersayan1995">Abhishek Satyavolu</a>.
  </div>
</body>
</html>
